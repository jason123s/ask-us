<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="mainpage.css" rel = "stylesheet">

    </head>
    <body>
      <div class="container-fluid bg-1 text-center">
          <div class="container">
            <div class="jumbotron">
              <h1>ASK!US</h1>      
                <p>A SMARTER WAY TO GAIN AND SHARE INFORMATIONS</p>
                <p>WELCOME TO THE COMMUNITY OF KNOWNLEDEGE</p>
            </div>
          </div>
      <p><br/></p>

  	<div class="row">
    		<div class="col-md-2"></div>
    		<div class="col-md-8">
    			<div class="panel panel-default">
    				<div class="panel-body">
      					<div class="page-header" style="margin-top:5px;">
      						<h3 class = "reg-h3">Register Area</h3>
      					</div>
      					<form class="form-horizontal" role="form">
    						<div class="form-group">
      							<label for="inputfn3" class="col-sm-2 control-label">Full Name</label>
      							<div class="col-sm-10">
      								<div class="input-group">
      									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        								<input type="email" class="form-control" id="inputfn3" placeholder="Full Name">
        							</div>
      							</div>
    						</div>
    						<div class="form-group">
      							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      							<div class="col-sm-10">
      								<div class="input-group">
      									<span class="input-group-addon">@</span>
        								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        							</div>
      							</div>
    						</div>
    						<div class="form-group">
      							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      							<div class="col-sm-10">
      								<div class="input-group">
      									<span class="input-group-addon"> <span class="glyphicon glyphicon-star"></span> </span>
        								<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        							</div>
      							</div>
    						</div>
    						<div class="form-group">
      							<div class="col-sm-offset-2 col-sm-10">
        							<button type="submit" class="btn btn-primary">Register</button>
        							<a href="index.html" class="btn btn-info navbar-btn">Back to Login</a>
      							</div>
    						</div>
  					</form>
    				</div>
  			</div>
    		</div>
    		<div class="col-md-2"></div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
